<app-form-container>
  <ng-container header>
    <h1 class="mat-h1 mt-20">
      {{ 'FORMS.TITLES.TESTING' | translate }}
    </h1>
  </ng-container>
  <ng-container body>
    <form [id]="formId" [formGroup]="form">
      <mat-checkbox color="primary" formControlName="completed" required>
        {{ 'FORMS.TESTING.COMPLETED' | translate }}*
      </mat-checkbox>
    </form>
  </ng-container>
</app-form-container>
